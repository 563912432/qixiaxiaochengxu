<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subject_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-subject_id" data-rule="required" class="form-control selectpicker" name="row[subject_id]">
                {foreach name="subjectList" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
            <!--<input id="c-subject_id" data-rule="required" data-source="subject/index" class="form-control selectpage form-control" name="row[subject_id]" type="text" value="">-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Danxuan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-danxuan" class="form-control form-control" name="row[danxuan]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Danxuanscore')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-danxuanscore" class="form-control form-control" name="row[danxuanscore]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Duoxuan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-duoxuan" class="form-control form-control" name="row[duoxuan]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Duoxuanscore')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-duoxuanscore" class="form-control form-control" name="row[duoxuanscore]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Panduan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-panduan" class="form-control form-control" name="row[panduan]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Panduanscore')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-panduanscore" class="form-control form-control" name="row[panduanscore]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

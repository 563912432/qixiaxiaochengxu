<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subject_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-subject_id" data-rule="required" class="form-control selectpicker" name="row[subject_id]">
                {foreach name="subjectList" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
            <!--<input id="c-subject_id" data-rule="required" data-source="subject/index" class="form-control selectpage form-control" name="row[subject_id]" type="text" value="">-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start" class="form-control form-control datetimepicker" name="row[start]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end" class="form-control form-control datetimepicker" name="row[end]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Timelong')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-timelong" data-rule="required" class="form-control form-control" name="row[timelong]" type="number">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-12 col-sm-2">{:__('Info')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<textarea id="c-info" class="form-control  form-control" rows="5" name="row[info]" cols="50"></textarea>-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Danxuan')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-danxuan-number" data-rule="required" class="form-control form-control" placeholder="{:__('Number')}" name="row[danxuanNumber]" type="number">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input id="c-danxuan-score" data-rule="required" class="form-control form-control" placeholder="{:__('Score')}" name="row[danxuanScore]" type="number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-12 col-sm-8">
            <textarea placeholder="{:__('TypeExplain')}" id="c-danxuan-typeExplain" class="form-control  form-control" rows="5" name="row[danTypeExplain]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Duoxuan')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-duoxuan-number" data-rule="required" class="form-control form-control" placeholder="{:__('Number')}" name="row[duoxuanNumber]" type="number">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input id="c-duoxuan-score" data-rule="required" class="form-control form-control" placeholder="{:__('Score')}" name="row[duoxuanScore]" type="number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-12 col-sm-8">
            <textarea placeholder="{:__('TypeExplain')}" id="c-duoxuan-typeExplain" class="form-control  form-control" rows="5" name="row[duoTypeExplain]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Panduan')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-pan-number" data-rule="required" class="form-control form-control" placeholder="{:__('Number')}" name="row[panduanNumber]" type="number">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input id="c-pan-score" data-rule="required" class="form-control form-control" placeholder="{:__('Score')}" name="row[panduanScore]" type="number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-12 col-sm-8">
            <textarea placeholder="{:__('TypeExplain')}" id="c-pan-typeExplain" class="form-control  form-control" rows="5" name="row[panTypeExplain]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
